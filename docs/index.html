<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Highcharts Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Highcharts documentation">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <meta name="og:title" content="Highcharts, Highstock and Highmaps documentation" />
  <meta name="og:type" content="article" />
  <meta name="og:url" content="https://www.highcharts.com/docs/" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@Highcharts" />
  <meta name="twitter:title" content="Highcharts, Highstock and Highmaps documentation" />
  <meta name="twitter:url" content="https://www.highcharts.com/docs/" />
  <meta name="description" content="Highcharts - Interactive JavaScript charts for your web pages." />

  <style>
    .hcc-side-header {
      height: 80px;
      width: 100%;
      position: fixed;
      left: 0px;
      top: 0px;
      text-align:right;
      line-height: 80px;
      padding-right:20px;
      font-size:24px;
      color: #FFF;
      background-color:#333;
      padding-right: 130px;
    }
    .hcc-logo {
      float:left;
      background-image:url('https://www.highcharts.com/media/templates/highsoft_2015/images/logo.svg');
      background-repeat: no-repeat;
      background-size: auto 100%;
      background-position: left center;
      width: 300px;
      height: 80px;
    }

    .hcc-side-header-placeholder {
      height: 100px;
      width: 100%;
    }
    .hcc-box-size {
      box-sizing: border-box !important;
      -moz-box-sizing: border-box !important;
      -webkit-box-sizing: border-box !important;
    }
  </style>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script type="text/javascript" async src="https://www.googletagmanager.com/gtag/js?id=UA-2995052-3"></script>
  <script type="text/javascript">
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-2995052-3', {anonymize_ip: true});
  </script>
  <!-- End global site tag -->

  <!-- Google Analytics code -->
  <script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-2995052-3', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('send', 'pageview');
  </script>
  <!-- End google analytics code -->
  <script type="text/javascript">
  /**
  * Function that tracks a click on an outbound link in Analytics.
  * This function takes a valid URL string as an argument, and uses that URL string
  * as the event label. Setting the transport method to 'beacon' lets the hit be sent
  * using 'navigator.sendBeacon' in browser that support it.
  */
  var trackOutboundLink = function(url) {
     ga('send', 'event', 'jsFiddleDemo', 'goToFiddle', url, {
       'transport': 'beacon',
       'hitCallback': function(){document.location = url;}
     });
  }
  </script>

  <!-- Google Tag Manager -->
  <script type="text/javascript">(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-5WLVCCK');</script>
  <!-- End Google Tag Manager -->


</head>
<body>
  <div id="app"></div>
  <script>

    function pageFooter(hook) {
      var footer = [
        '<hr/>',
        '<footer>',
        '<span>Copyright &copy; 2019, Highsoft AS</span>',
        '</footer>'
      ].join('');
      hook.afterEach(function(html) {
        return html + footer;
      });
    }

    function addTopMargin(hook) {
      hook.mounted(function(html) {
        var aside = Docsify.dom.find('aside');
        aside.style.marginTop = '80px';
      });
    }

    window.$docsify = {
      loadSidebar: true,
      name: 'Highcharts Documentation',
      repo: 'https://github.com/highcharts/highcharts/',
      plugins: [
        addTopMargin,
        pageFooter
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>

  <div class="hcc-side-header"><a href="https://highcharts.com"><div class="hcc-logo" alt="logo"></div></a>Documentation</div>
</body>
</html>
