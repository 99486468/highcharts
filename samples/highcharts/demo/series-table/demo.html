<script src="https://code.highcharts.com/highcharts.js"></script>

<div id="container"></div>

<fieldset>
    <legend>Series.syncTable</legend>
    <table>
        <tbody id="table-body"></tbody>
        <tfoot>
            <tr>
                <td><input type="text" placeholder="name" /></td>
                <!--td><input type="number" placeholder="x" /></td-->
                <td><input type="number" placeholder="y" /></td>
                <td><button id="button-add" type="button">Add</button></td>
                <td><button id="button-reset" type="button">Reset</button></td>
            </tr>
        </tfoot>
    </table>
</fieldset>
<fieldset>
    <legend>Series.userOptions.dataSorting</legend>
    <table>
        <tbody>
            <tr>
                <td>
                    Sort by
                    <select id="select-sort">
                        <option value="">disabled</option>
                        <option value="name">name</option>
                        <!--option value="x">x</option-->
                        <option value="y">y</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
