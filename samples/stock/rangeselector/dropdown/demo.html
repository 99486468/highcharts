<div id="container" style="width: 400px; height: 400px; margin: 0 auto"></div>

<div id="dropdown">
    <h3>Set dropdown:</h3>
    <button data-dropdown="always">always</button>
    <button data-dropdown="responsive">responsive <span style="color: #999; pointer-events: none;">Default</span></button>
    <button data-dropdown="never">never</button>
</div>

<div id="width">
    <h3>Set width:</h3>
    <button data-width="400px">400px</button>
    <button data-width="600px">600px</button>
</div>
